<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework-9</title>
</head>
<body>
    <section class="section_box">
        <div class="Left-image">
            <img src="./images/Reisinformatie-over-New-York 1.png" alt="image">
        </div>
        <div class="right_section_box">
            <div class="input_box">
                <img src="./images/unnamed.svg" alt="EF image" class="LOGO">
                    <div class="username-box">
                        <label for="Username">Username</label>
                        <input type="text" placeholder="Enter your Fullname">
                    </div>
                    <div class="password-box">
                        <label for="Password">Password</label>
                        <input type="password" placeholder="**********************">
                    </div>
                    <div class="email-box">
                        <label for="E-mail">E-mail</label>
                        <input type="email" placeholder="Enter your E-mail Address">
                    </div>
            </div>
            <div class="service_box">
                <p class="text_one">
                    i agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
                <p class="text_two">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
            <div class="icon_box">
                <div class="soc_media_icons">
                    <img src="./images/whitebackground1.svg" alt="" class="background_box">
                    <img src="./images/google-icon.svg" alt="google-icon" class="google_icon">
                </div>
                <div class="soc_media_icons">
                    <img src="./images/whitebackground2.svg" alt="" class="background_box">
                    <img src="./images/black.svg" alt="apple-background" class="black_icon">
                    <img src="./images/apple.svg" alt="apple-icon" class="apple_icon">
                </div>
                <div class="soc_media_icons">
                    <img src="./images/whitebackground3.svg" alt="" class="background_box">
                    <img src="./images/blu.svg" alt="" class="blu_icon">
                    <img src="./images/vector (2).svg" alt="" class="vector_icon">
                </div>  
            </div>
        </div>
    </section>
    
</body>
</html>
